<nav class="bg-gray-3 py-0 px-3 md:px-4 lg:px-5">
    <div class="container grid items-center grid-cols-2">
        <img class="row-start-1 row-end-1 col-start-1 col-end-2
                    h-5 w-auto py-2"
             src="{{ '/assets/img/logo.png' | relative_url }}" alt="logo"
             height="80px" width="50px">
        <svg id="menutoggle"
             class="row-start-2 row-end-1 col-start-2 col-end-3
                    justify-self-end h-4 w-4 py-1
                    fill-current text-gray-d md:hidden"
             viewBox="0 0 40 40" height="40" width="40" xmlns="http://www.w3.org/2000/svg">
            <g transform="matrix(1.6666666666666667,0,0,1.6666666666666667,0,0)">
                <path d="M8.750 3.250 A3.250 3.250 0 1 0 15.250 3.250 A3.250 3.250 0 1 0 8.750 3.250 Z"
                      stroke-linecap="round" stroke-linejoin="round" stroke-width="0"></path>
                <path d="M8.750 12.000 A3.250 3.250 0 1 0 15.250 12.000 A3.250 3.250 0 1 0 8.750 12.000 Z"
                      stroke-linecap="round" stroke-linejoin="round" stroke-width="0"></path>
                <path d="M8.750 20.750 A3.250 3.250 0 1 0 15.250 20.750 A3.250 3.250 0 1 0 8.750 20.750 Z"
                      stroke-linecap="round" stroke-linejoin="round" stroke-width="0"></path>
            </g>
        </svg>
        <div id="menu"
             class="row-start-2 row-end-3 col-start-1 col-end-2
             block hidden py-3 font-semibold text-gray-d
             md:row-start-1 md:row-end-1
             md:col-start-2 md:col-end-3
             md:block md:justify-self-end">
            {% for link in site.data.nav-top-links %}
            <a class="block py-2
                      md:inline md:ml-4 lg:ml-5"
               href="{{ link.href | relative_url }}">{{ link.text }}</a>
            {% endfor %}
        </div>
    </div>
    <script>
        const menutoggle = document.getElementById('menutoggle')
        const menu = document.getElementById('menu')
        menutoggle.addEventListener('click', () => {
            menutoggle.classList.toggle('text-gray-f')
            menu.classList.toggle('hidden')
        })
    </script>
</nav>
